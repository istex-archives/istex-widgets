<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Démonstration d'utilisation des widgets ISTEX</title>

        <!-- jQuery est une dépendances nécessaire -->
        <script src="/bower_components/jquery/dist/jquery.min.js"></script>
        <script src="/bower_components/jquery-jsonp/src/jquery.jsonp.js"></script>

        <!-- Charge le widget istexSearch -->
        <script type="text/javascript" src="/search/js/script.js"></script>
        <link rel="stylesheet/less" type="text/css" href="/search/themes/default/style.less" />

        <!-- Charge le widget istexResults -->
        <script type="text/javascript" src="/results/js/script.js"></script>
        <link rel="stylesheet/less" type="text/css" href="/results/themes/default/style.less" />

        <!-- Compilation des LESS en CSS (pour le développement) -->
        <script> var less = { env: "development", async: true }; </script>
        <script type="text/javascript" src="/bower_components/less/dist/less.min.js"></script>

        <style>
        #istex-widget-search, #istex-widget-results {
            font-family: sans-serif;
            width: 600px;
        }
        </style>
    </head>
    <body>

        <h1>Exemple d'utilisation des widgets ISTEX</h1>

        <div id="istex-widget-search"></div>
        <div id="istex-widget-facets"></div>
        <div id="istex-widget-results"></div>
        <script type="text/javascript">
            $('#istex-widget-search').istexSearch();
            // $('#istex-widget-facets').istexFacets({ corpus: ['springer', 'elsevier'] });
            $('#istex-widget-results').istexResults();
        </script>

    </body>
</html>
